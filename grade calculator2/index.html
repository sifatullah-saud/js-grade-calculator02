<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- main html  -->
    <div class="container">
      <h1>Student grade calculator</h1>
      <div class="screen-body-item">
        <div class="app">
          <div class="form-group">
            <!-- option for taking the input -->
            <input
              type="text"
              class="form-control"
              placeholder="CHEMISTRY"
              id="chemistry"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="BANGLA"
              id="bangla"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="MATHS"
              id="maths"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="PHYSICS"
              id="phy"
            />
          </div>
          <div>
            <input
              type="button"
              value="show Percentage"
              class="form-button"
              onclick="calculate()"
            />
          </div>
        </div>
      </div>
      <!-- for showing the result-->
      <div class="form-group showdata">
        <p id="showdata"></p>
      </div>
    </div>
	<script src="main.js"></script>
</body>
</html>
